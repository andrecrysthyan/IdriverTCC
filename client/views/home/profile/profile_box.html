<template name="profileBox">
{{#with currentUser.profile}} 
	
	<h4>{{name}}</h4> 
	<p>{{about}}</p> 
	<button class="btn btn-info"><i class="zmdi zmdi-inbox zmdi-hc-fw"></i> Editar perfil </button> 
	
{{else}} 
	<p>Perfil incompleto</p> 
	<button class="btn btn-info"> Completar perfil </button> 
{{/with}} 
</template>
